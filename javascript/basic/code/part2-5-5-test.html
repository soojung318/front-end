<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비교 연산자</title>
  <script>
    var a = 10;
    var b = 20;
    var c = 10;
    var f = "20";
    var result;

    result = a > b;
    document.write(result,"<br>");    //f
    result = a < b;
    document.write(result,"<br>");    //t
    result = a <= b;
    document.write(result,"<br>");    //t
    result = b == f;
    document.write(result,"<br>");    //t
    result = a != b;
    document.write(result,"<br>");    //t
    result = b === f;
    document.write(result,"<br>");    //f : 자료형 비교

  </script>
</head>
<body>

</body>
</html>
