<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습파일</title>
  <script>
    var name = prompt("당신의 이름은?","");
    var height = prompt("당신의 신장은?","0");
    var weight = prompt("당신의 몸무게는?","0");

    var normal_w = (height-100) * 0.9;    //평균체중
    var result = weight >= normal_w - 5 && weight <= normal_w + 5;  //오차범위
    result = result ? "적정 체중입니다." : "적정 체중이 아닙니다.";
    document.write(name + "님은 " + result + "<br>");
    document.write("적정 체중 : " + normal_w + "<br>");

  </script>
</head>
<body>

</body>
</html>
