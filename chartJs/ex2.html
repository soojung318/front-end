<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Chart.js Bar</title>

</head>
<body>
<div>
  <canvas id="myChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx,{
    type:'bar',
    data: {
      labels: ['Red','Blue','Yellow','Green','Purple','Orange'],    // x축 라벨
      datasets: [{
        label: '# of Votes',      // 데이터 수치 설명
        data: [12, 19, 3, 5, 2, 3],   // 데이터 수치
        borderWidth: 1    // 막대그래프 각 데이터 "테두리" 넓이
      }]
    },
    options: {
      scales:{      // scales : 범위 설정
        y:{
          beginAtZero: true
        }
      }
    }
  });
</script>
</body>
</html>

<!--

1. canvas를 먼저 생성해야 CDN에서 Chart.js를 포함할 수 있다.

-->
