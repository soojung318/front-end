<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>if문</title>
  <script>
    var walkAmount = prompt("당신의 하루 걷는 양은 몇 보인가요?","0");

    if(walkAmount >= 10000){
      document.write("매우 좋은 습관을 가지고 계시는 군요!!","<br>");
    }
    document.write("===== The End =====");
  </script>
</head>
