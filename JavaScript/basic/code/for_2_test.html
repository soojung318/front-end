<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>for문 2</title>
  <script>
    for(var i=1; i<=100; i++){
      if(i%5==0 && i%7!=0){//i가 5의 배수이면서 7의 배수가 아니면 실행
        document.write("<p class='red'>"+i+"</p>");
      }else if(i&7==0 && i%5!=0){
        document.write("<p class='red'>"+i+"</p>");
      }else if(i%7==0 && i%5==0){
        document.write("<p class='aqua'>"+i+"</p>");
      }
    }
  </script>
</head>
<body>

</body>
</html>
