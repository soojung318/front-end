<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>중첩 for문</title>
  <script>
    for(var i=1; i<=3; i++){ //바깥쪽 for문 : 행 수
      for(var k=1; k<=2; k++){ //안쪽 for문 : 열 수
        document.write(i+"행"+k+"열","<br>");
      }
      document.write("<br>");
    }
  </script>
</head>
<body>

</body>
</html>
