<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>continue</title>
  <script>
    for(var i=1; i<=10; i++){
      if(i%2==0) continue;
      document.write(i,"<br>"); //2의 배수가 아닐 경우에만 출력
    }
    document.write("=== The End ===");
  </script>
</head>
<body>

</body>
</html>
