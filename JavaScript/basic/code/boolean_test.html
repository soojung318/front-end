<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수에 저장할 수 있는 자료형</title>
    <script>
        var a = true;
        var b = false;
        var c = 10 > 5;
        var d = Boolean(null);

        document.write(a,"<br>");   //true
        document.write(b,"<br>");   //false
        document.write(c,"<br>");   //true
        document.write(d,"<br>");   //false
    </script>
</head>
<body>

</body>
</html>
