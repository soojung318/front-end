<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>typeof</title>
  <script>
    var num = 100;
    var str = "자바스크립트";

    document.write(typeof num,"<br>");      //number
    document.write(typeof str,"<br>");      //string
  </script>
</head>
<body>
<!--typeof : 변수에 저장된 자료형을 알고 싶을 때-->

</body>
</html>
